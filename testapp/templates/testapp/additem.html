{% extends 'base.html' %}

{% block title %}
  add item
{% endblock %}

{% block content %}
<form enctype="multipart/form-data" action="{% url 'additem' %}" method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit">send</button>
</form>
{% endblock content %}
